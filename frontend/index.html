<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="icon" type="image/png" href="/raven.png" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Inter:wght@400;500&display=swap"
      rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />

    <!-- PWA Meta Tags -->
    <meta name="description" content="Your team's AI-powered knowledge engine. Ask questions, remember insights, build collective intelligence." />
    <meta name="theme-color" content="#5D4B8C" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="RavenLoom" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <title>RavenLoom - AI Knowledge Engine</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Register service worker for PWA install prompt and push notifications -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('Service worker registered:', registration.scope);
            })
            .catch(error => {
              console.log('Service worker registration failed:', error);
            });
        });
      }
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
